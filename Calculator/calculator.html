<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Calculator</title>
</head>

<body>
  <div class="body">
    <div class="heading">
      <span class="head">Calculator</span>
    </div>
    <div>
      <input type="text" readonly class="display" id="disp">
      <div class="inputDiv">
        <button  class="valueInput" id="one" onclick="one()"> 1 </button>
        <button  class="valueInput" id="two" onclick="two()" value="2"> 2 </button>
        <button  class="valueInput" id="three" onclick="three()"> 3 </button>
        <button class="valueInput" id="add" onclick="add()"> + </button>
      </div>
      <div class="inputDiv">
        <button class="valueInput" id="four" onclick="four()"> 4 </button>
        <button class="valueInput" id="five" onclick="five()"> 5 </button>
        <button class="valueInput" id="six" onclick="six()"> 6 </button>
        <button class="valueInput" id="sub"onclick="sub()"> - </button>
      </div>
      <div class="inputDiv">
        <button class="valueInput" id="seven" onclick="seven()"> 7 </button>
        <button class="valueInput" id="eight" onclick="eight()"> 8 </button>
        <button class="valueInput" id="nine" onclick="nine()"> 9 </button>
        <button class="valueInput" id="multi" onclick="multi()"> * </button>
      </div>
      <div class="inputDiv">
        <button class="valueInput" onclick="clr()"> C </button>
        <button class="valueInput" id="zero" onclick="zero()"> 0 </button>
        <button  class="valueInput" id="dot" onclick="dot()"> . </button>
        <button  class="valueInput" id="divide" onclick="divide()"> / </button>
      </div>
      <div class="inputDiv">
        <button class="equalTo" onclick="result()"> = </button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
